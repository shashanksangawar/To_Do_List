<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/questionaries.css" />
    <link rel="stylesheet" href="/static/form.css" />
</head>

<body>

    <div class="container_for_ques">
        <section class="section_for_cnt">
            <form action="/api/v1/add/task" method="post">
                <div class="inner_cnt">
                    <div class="inner_cnts">
                        <label for="name">Name:</label>
                        <input class="inp" type="text" id="name" name="task_name" required>

                    </div>

                    <div class="inner_cnts">
                        <label>Description</label>
                        <textarea class="inpa" id="description" name="task_description" rows="4" required></textarea>
                    </div>

                    <div class="inner_cnts">
                        <label>Type</label>
                        <select class="inp" name="task_type" id="region">
                            <option value="Front-End">Front End</option>
                            <option value="Back-End">Back End</option>
                            <option value="Quality Analysis">Quality Analysis</option>
                            <option value="Planning">Planning</option>
                            <option value="Testing">Testing</option>
                            <option value="Designing">Designing</option>
                            <option value="Research">Research</option>
                            <option value="Trial & Error">Trial & Error</option>
                        </select>
                    </div>
                </div>
                <div class="btn_in">
                    <button type="submit" class="btn">Add</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
