<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/styles.css" />

</head>

<body>
    <div class="section_for_dash">

        <!-- Destinations -->
        <div class="for_safe">

            <div class="btn_for_table">
                <button class="btn_add">
                    <a href="/add">Add</a>
                </button>
                <br>
                <h1>Tasks</h1>
            </div>

            <div class="all_table">
                <div class="table_header">
                    <span class="t_cl">Task</span>
                    <span class="t_cl">Description</span>
                    <span class="t_cl">Type</span>
                    <span class="t_cl">Complete</span>
                    <span class="t_cl btns">
                </div>
                {% for data in full_data %}
                <div class="table_row">
                    <span class="t_cl">{{ data[3] }}</span>
                    <span class="t_cl">{{ data[4] }}</span>
                    <span class="t_cl">{{ data[5] }}</span>
                    <span class="t_cl">{{ data[2] }}</span>
                    <span class="t_cl btns">
                        <form action="/api/v1/update/task" method="post">
                            <input type="hidden" name="serial" value="{{ data[0] }}">
                            <button type="submit">
                                <i class="fa-solid fa-check"></i>
                            </button>
                        </form>
                    </span>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>

</body>

</html>
